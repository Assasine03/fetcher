<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Content</title>
</head>
<body>
    <div id="content"></div>
    <script>
        // Function to fetch content from the serverless function
        function fetchContent() {
            var url = "/api/fetchContent";

            // Send a GET request to the serverless function URL
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Display the content on the HTML page
                    document.getElementById("content").innerText = data;
                })
                .catch(error => console.error('Error fetching content:', error));
        }

        // Call the fetchContent function when the page loads
        fetchContent();
    </script>
</body>
</html>
